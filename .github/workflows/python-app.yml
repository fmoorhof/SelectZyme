# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

# if OS out of memory comes again, continue with these steps: https://github.com/actions/runner-images/issues/709

name: Python application with conda

on:
  push:
    branches: [ "main", "19-CI-conda" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: selectzyme
          environment-file: environment.yml
          auto-activate-base: false

      - name: Cache Conda environment
        uses: actions/cache@v4
        id: conda-cache
        with:
          path: ~/conda_pkgs_dir
          key: conda-${{ runner.os }}-${{ hashFiles('environment.yml') }}

      # - name: Create Conda environment (if needed)  # already covered by: activate-environment: selectzyme
      #   if: steps.conda-cache.outputs.cache-hit != 'true'
      #   run: |
      #     conda env create --name selectzyme --file environment.yml
      #     conda clean --all --yes

      - name: Install dependencies
        run: conda install -y pytest pytest-cov

      - name: Test with pytest
        shell: bash -l {0}  # Ensures the Conda environment is correctly sourced
        run: |
          python --version
          pip list
          python -m pytest --cov=src/ -v tests/test_* -k 'not select and not gen_embedding and not TestML and not cuml and not cuda and not TestDBCreation'  # exclude the embedding and GPU required tests in GHActions  # todo: test fails so far because no GPU runner used (test_embed.py and test_cuml_usage.py), libcublas.so.11 is not found 
