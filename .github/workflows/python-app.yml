# This workflow runs the conda build and pytests the tests

name: Python application with conda

on:
  push:
    branches: [ "main", "19-CI-conda" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Conda environment
        uses: actions/cache@v4
        id: conda-cache
        with:
          path: ~/conda_pkgs_dir
          key: conda-${{ runner.os }}-${{ hashFiles('environment.yml') }}

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: selectzyme
          environment-file: environment.yml
          auto-activate-base: false
          use-only-tar-bz2: true  # Ensures Conda reuses cached package files
          python-version: 3.10
          miniforge-variant: Mambaforge  # Faster Conda solver (optional), requires also cache to be built with Mambaforge

      - name: Restore Conda environment from cache (if available)
        shell: bash -l {0}
        run: |
          conda config --set pkgs_dirs ~/conda_pkgs_dir
          conda info
          conda list

      - name: Test with pytest
        shell: bash -l {0}
        run: |
          python --version
          pip list
          conda install -y pytest pytest-cov
          pip list
          python -m pytest --cov=src/ -v tests/test_* -k 'not select and not gen_embedding and not TestML and not cuml and not cuda and not TestDBCreation'  # exclude the embedding and GPU required tests in GHActions  # todo: test fails so far because no GPU runner used (test_embed.py and test_cuml_usage.py), libcublas.so.11 is not found 
