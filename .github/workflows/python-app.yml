name: Python application with conda

on:
  push:
    branches: [ "main", "27.2-conda-deployment-ci-fix" ]
  # pull_request:
  #   branches: [ "main" ]
  schedule:
    # min hours day(month) month day(week)
    - cron: "0 0 1 */3 *"  # quarterly

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: continuumio/miniconda3  # Lightweight image with Miniconda

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Conda packages
        uses: actions/cache@v4
        id: conda-cache
        with:
          path: /tmp/conda_pkgs
          key: conda-${{ runner.os }}-${{ hashFiles('environment.yml') }}

      - name: Set Conda package cache to /tmp  # Fix for: [Errno 28] No space left on device
        run: |
          mkdir -p /tmp/conda_pkgs
          echo "CONDA_PKGS_DIRS=/tmp/conda_pkgs" >> $GITHUB_ENV
  
      - name: Install Mamba for faster Conda operations    # fix for: [Errno 28] No space left on device
        run: |
          conda install -n base -c conda-forge mamba -y

      - name: Set up Conda environment using Mamba
        run: |
          mamba create -n selectzyme --file environment.yml -y  # Create the environment
          echo "CONDA_PKGS_DIRS=/tmp/conda_pkgs" >> $GITHUB_ENV  # Ensure Conda uses /tmp for package storage
          source activate selectzyme  # Correct activation method in CI
          python --version
          pip list
  
      - name: Install additional test dependencies
        run: |
          conda activate selectzyme
          conda install -y pytest pytest-cov
          pip list

      - name: Run tests with pytest
        shell: bash -l {0}  # Ensures the Conda environment is correctly sourced
        run: |
          conda activate selectzyme
          python -m pytest --cov=src/ -v tests/test_* -k 'not select and not gen_embedding and not TestML and not cuml and not cuda and not TestQdrantDB'  # exclude the embedding and GPU required tests in GHActions  # todo: test fails so far because no GPU runner used (test_embed.py and test_cuml_usage.py), libcublas.so.11 is not found 
          python -m pytest --cov=src/ -v tests/test_*
